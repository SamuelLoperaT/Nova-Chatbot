<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
    <link rel="icon" type="image/png" href="/static/imgs/logo_pacho.png">
    <style>
        .team-container {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .badge {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            text-decoration: none;
        }

        .badge img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .badge .badge-name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 14px;
            white-space: nowrap;
        }

        .badge:hover img {
            transform: scale(2);
        }

        .badge:hover .badge-name {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="loading-page" style="display: none;">
        <iframe src="nova_logo" frameborder="0"></iframe>
    </div>
   
    <div id="content" class="container-fluid h-100" style="display: none;">
        <div class="row justify-content-center h-100">  
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight align-items-center justify-content-between">
                            <div class="img_cont">
                                <img src="\static\imgs\logo_pacho.png" class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>NOVA ChatBot</span>
                                <p>En l√≠nea</p>
                            </div>
                            <div class="ml-auto">
                                <a href="https://nova-chatbot.onrender.com/omega_logo" class="menu-link">
                                    <div class="d-flex align-items-center">
                                        <img src="/static/imgs/logo_omegahack_rosado.png" alt="" style="width: 50px; height: auto;">
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div id="messageFormeight" class="card-body msg_card_body">

                    </div>
                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <input type="text" id="text" name="msg" placeholder="Escribe un mensaje" autocomplete="off" class="form-control type_msg" required/>
                            <div class="input-group-append">
                                <button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="team-container">
        <a href="https://github.com/marendonq" class="badge">
            <img src="https://i.postimg.cc/mZ8kd8Zr/Miguel-Rend-n.jpg" alt="Person 1">
            <div class="badge-name">Miguel</div>
        </a>
        <a href="https://www.linkedin.com/in/lina-sofia-ballesteros/" class="badge">
            <img src="https://media.licdn.com/dms/image/D4E03AQE9GDvX2Wu5Kw/profile-displayphoto-shrink_200_200/0/1713845059105?e=1724889600&v=beta&t=20cC0cXQkGcQLuIWpPWBA7ICqtu7O3QqhE64Kj8jFlc" alt="Person 2">
            <div class="badge-name">Lina</div>
        </a>
        <a href="https://www.linkedin.com/in/samuel-giraldo-318b21274/" class="badge">
            <img src="https://media.licdn.com/dms/image/D4E03AQE-4FYAMv9cHw/profile-displayphoto-shrink_200_200/0/1714406778241?e=1724889600&v=beta&t=A3ExuiEFm17WAC0_T9YN_AwY2TQeq4RzewnDK4tZ5D8" alt="Person 3">
            <div class="badge-name">Samuel G.</div>
        </a>
        <a href="https://www.linkedin.com/in/samuel-lopera-torres-2b8400212/" class="badge">
            <img src="https://media.licdn.com/dms/image/D4E03AQGWKjBEvLw98Q/profile-displayphoto-shrink_200_200/0/1718331985125?e=1724889600&v=beta&t=s8rhuRwiB32gkxiT6CqnmLrxSi0c9u0nwxfXfYzeRCA" alt="Person 4">
            <div class="badge-name">Samuel L.</div>
        </a>
        <!-- Add more team members as needed -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script>
        window.addEventListener("beforeunload", function(event) {
            window.location.href = "/";  
        });
        
        window.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.getElementById("loading-page").style.display = "none";
                document.getElementById("content").style.display = "block";
            }, 500); 
        });
    </script>

    <script>
        function scrollDown() {
            var chatContainer = document.getElementById("messageFormeight");
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        $(document).ready(function(){
            $("#messageArea").on("submit", function(event){
                scrollDown();
                const date = new Date();
                const hour = date.getHours();
                const minute = date.getMinutes();
                const time = hour + ":" + minute;
                var rawText = $("#text").val();

                var userHtml = '<div class="d-flex justify-content-end mb-4">' +
                    '<div class="msg_container_send white-text d-flex flex-column align-items-end" style="font-family: Montserrat, sans-serif;">' +
                        rawText +
                        '<span class="msg_time_send">' + time + '</span>' +
                    '</div>' +
                    '<div class="img_cont_msg"><img src="/static/imgs/user.jpg" class="rounded-circle user_img_msg"></div>' +
                '</div>';

                $("#text").val("");
                $("#messageFormeight").append(userHtml);
                scrollDown();
                $.ajax({    
                    data: { msg: rawText },
                    type: "POST",
                    url: "/get",
                }).done(function(data){
                    var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="/static/imgs/Captura de pantalla 2024-02-08 115235.png" class="rounded-circle user_img_msg"></div><div class="msg_container" style="font-family: Montserrat, sans-serif;">' + data + '<span class="msg_time2">' + time + '</span></div></div>';
                    $("#messageFormeight").append($.parseHTML(botHtml));
                    scrollDown();
                });

                scrollDown();
                event.preventDefault();
            });
        });
    </script>
</body>
</html>
